<div class="h-96 border-r border-gray-400 w-[16rem]" (mouseleave)="hideAllMenus()">
  <!-- Campaigns -->
  <div *ngIf="showCampaigns" class="absolute translate-x-full w-[16rem] h-96 bg-gray-50 rounded-sm shadow-md" (mouseleave)="hideAllMenus()">
    <div class="flex h-full">
      <div class="flex-1 p-2">
        <!-- Subheader -->
        <div class="pb-3 text-center border-b border-gray-400">
          <i class="fa-solid fa-map text-3xl inline-block self-center flex-initial w-9"></i>
          <p class="inline-block self-center flex-auto px-3 text-xl font-semibold">Campaigns</p>
        </div>

        <ng-container *ngFor="let campaign of campaigns$ | async">
          <div class="px-2 py-4 border-b border-gray-400">
            <p>{{ campaign.name }}</p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Characters -->
  <div *ngIf="showCharacters" class="absolute translate-x-full w-[16rem] h-96 bg-gray-50 rounded-sm shadow-md" (mouseleave)="hideAllMenus()">
    <div class="flex h-full">
      <div class="flex-1 p-2">
        <!-- Subheader -->
        <div class="pb-3 text-center border-b border-gray-400">
          <i class="fa-solid fa-user text-3xl inline-block self-center flex-initial w-9"></i>
          <p class="inline-block self-center flex-auto px-3 text-xl font-semibold">Characters</p>
        </div>

        <!-- <ng-container *ngFor="let campaign of campaigns$ | async">
          <div class="px-2 py-4 border-b border-gray-400">
            <p>{{ campaign.name }}</p>
          </div>
        </ng-container> -->
      </div>
    </div>
  </div>

  <!-- Systems -->
  <div *ngIf="showSystems" class="absolute translate-x-full w-[16rem] h-96 bg-gray-50 rounded-sm shadow-md" (mouseleave)="hideAllMenus()">
    <div class="flex h-full">
      <div class="flex-1 p-2">
        <!-- Subheader -->
        <div class="pb-3 text-center border-b border-gray-400">
          <i class="fa-solid fa-pen-ruler text-3xl inline-block self-center flex-initial w-9"></i>
          <p class="inline-block self-center flex-auto px-3 text-xl font-semibold">Systems</p>
        </div>

        <!-- <ng-container *ngFor="let campaign of campaigns$ | async">
          <div class="px-2 py-4 border-b border-gray-400">
            <p>{{ campaign.name }}</p>
          </div>
        </ng-container> -->
      </div>
    </div>
  </div>

  <div>
    <div class="pb-5 px-2 border-b border-gray-400">
      <h1 class="text-2xl font-semibold">My CritCase</h1>
    </div>

    <!-- Campaigns -->
    <div
      class="px-2 py-4 border-b border-gray-400 text-gray-700 flex hover:bg-gray-100 hover:cursor-pointer active:bg-gray-200"
      (mouseenter)="showCampaignsSection()">
      <i class="fa-solid fa-map text-2xl inline-block self-center text-center flex-initial w-9"></i>
      <p class="inline-block self-center flex-auto px-2 text-lg font-semibold">Campaigns</p>
      <i class="fa-solid fa-chevron-right text-3xl text-gray-400 inline-block self-center flex-initial"></i>
    </div>

    <!-- Characters -->
    <div
      class="px-2 py-4 border-b border-gray-400 text-gray-700 flex hover:bg-gray-100 hover:cursor-pointer active:bg-gray-200"
      (mouseenter)="showCharactersSection()">
      <i class="fa-solid fa-user text-2xl inline-block self-center text-center flex-initial w-9"></i>
      <p class="inline-block self-center flex-auto px-2 text-lg font-semibold">Characters</p>
      <i class="fa-solid fa-chevron-right text-3xl text-gray-400 inline-block self-center flex-initial"></i>
    </div>

    <!-- Characters -->
    <div
      class="px-2 py-4 border-b border-gray-400 text-gray-700 flex hover:bg-gray-100 hover:cursor-pointer active:bg-gray-200"
      (mouseenter)="showSystemsSection()">
      <i class="fa-solid fa-pen-ruler text-2xl inline-block self-center text-center flex-initial w-9"></i>
      <p class="inline-block self-center flex-auto px-2 text-lg font-semibold">Systems</p>
      <i class="fa-solid fa-chevron-right text-3xl text-gray-400 inline-block self-center flex-initial"></i>
    </div>
  </div>
</div>
