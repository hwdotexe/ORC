<div class="flex px-3 py-1 rounded-md hover:bg-gray-200 active:bg-gray-300">
  <i class="flex-initial self-center fa-solid fa-plus"></i>
  <input
    #input
    class="max-w-[8.5rem] ml-2 px-1 rounded-sm bg-transparent placeholder-slate-600"
    placeholder="{{ label }}"
    (keypress)="checkCanSubmit($event)"
    (input)="handleInput($event)" />

  <div *ngIf="isTyping" class="mx-2">
    <button class="self-center px-1"><i class="fa-solid fa-check"></i></button>
  </div>
</div>
