<div *ngIf="confirmationModalData$ | async as data" class="block p-0 text-center w-full">
  <div class="bg-black bg-opacity-50 bottom-0 left-0 right-0 top-0 fixed text-center z-20">
    <div class="bg-gray-100 shadow-md rounded-md m-auto absolute max-w-3xl top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">
      <p class="p-3 bg-critBlue-200 text-white text-lg font-bold rounded-t-md">{{ data.title }}</p>
      <div class="px-8 py-5">
        <p class="text-gray-600" *ngFor="let line of data.body">{{ line }}</p>
        <div class="flex mx-auto mt-5">
          <button
            class="flex-initial self-center font-semibold py-3 px-5 w-[50%] rounded-md bg-gray-200 hover:bg-gray-300 active:bg-gray-400"
            (click)="close()">
            Cancel
          </button>
          <span class="flex-auto px-2"></span>
          <button
            class="flex-initial self-center font-semibold py-3 px-5 w-[50%] rounded-md text-white bg-critBlue-200 hover:bg-critBlue-300 active:bg-critBlue-400"
            (click)="callback(data.callback)">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
