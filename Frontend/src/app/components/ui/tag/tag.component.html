<div class="relative inline-block hover:cursor-default z-10">
  <div
    *ngIf="showTooltip && tooltipText"
    class="absolute bg-gray-100 text-gray-800 text-sm text-center z-10 w-56 bottom-full left-1/2 -ml-28 my-1 py-1 px-3 shadow-md border border-gray-600 rounded-md"
  >
    <p class="font-semibold">{{ tooltipTitle }}</p>
    <p>{{ tooltipText }}</p>
  </div>

  <p
    class="text-xs p-1 px-2 mr-1 rounded-full {{ color$ | async }} text-white font-semibold align-middle {{ editable ? 'hover:cursor-pointer' : '' }}"
    (click)="clickRemoveTag()"
    (mouseenter)="showTag(true)"
    (mouseleave)="showTag(false)"
  >
    <i class="{{ tagIcon }} px-1" *ngIf="tagIcon"></i>
    {{ text }}
    <i class="fa-solid fa-xmark text-xs ml-1" *ngIf="editable"></i>
  </p>
</div>
