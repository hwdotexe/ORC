<div class="lg:max-w-[15rem] border border-orange-500 rounded-md shadow-md p-3 my-3 text-center">
  <div *ngIf="review; else reviewDeleted" class="text-left">
    <p class="text-sm font-semibold">Club: {{ review.review.clubName }}</p>
    <p class="text-xs">"{{ review.review.reviewTitle }}"</p>

    <hr class="my-2" />

    <p class="text-sm py-1">Reason: {{ report.reportReason }}</p>

    <div class="p-2 my-2 border border-gray-300 rounded-md">
      <p class="text-sm pb-1 font-semibold">{{ report.characterName }} | {{ report.characterServer }}</p>
      <p class="text-sm">{{ report.contact }}</p>
    </div>

    <p class="text-xs pt-2 self-center">{{ report.dateCreated | date }}</p>
  </div>

  <ng-template #reviewDeleted>
    <p class="text-red-700 font-semibold text-sm">This report belongs to a review that has been deleted.</p>
  </ng-template>

  <button styled-red class="mt-3" (click)="clickDelete()">
    <i class="fa-solid fa-trash-can" *ngIf="!isDeleting"></i>
    <i class="fa-solid fa-check" *ngIf="isDeleting"></i>
    Delete Report
  </button>
</div>
