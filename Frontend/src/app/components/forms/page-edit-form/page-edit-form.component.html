<form [formGroup]="editPageForm" #form="ngForm" (ngSubmit)="this.submit()">
  <ui-form-error [formName]="FormName.EDIT_PAGE"></ui-form-error>

  <div class="my-2">
    <ui-form-field-error [form]="form" [errorFor]="'title'"></ui-form-field-error>
    <p class="text-sm font-semibold">Title</p>
    <input styled formControlName="title" placeholder="Title" />
  </div>

  <div class="my-2">
    <ui-form-field-error [form]="form" [errorFor]="'body'"></ui-form-field-error>
    <p class="text-sm font-semibold">Body</p>
    <textarea styled formControlName="body" placeholder="Once upon a time..."></textarea>
  </div>

  <app-submit-button label="Save"></app-submit-button>
</form>
